<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="./images/favicon-32x32.png">
</head>
<body>

  <main class="main">
    
    <div class="container">
      <div class="upper">
        <div class="image">
          <img class="victor_image" src="./images/image-victor.jpg" alt="Image of Victor">
         </div>
      </div>
      <div class="lower">
        <div class="name">
          <h1>Victor Crest<span> 26</span></h1>
          <p class="london">London</p>
        
      </div>
         <div class="stats">
          <h2>80K<br><span>Followers</span></h2>
          <h2>803K<br><span>Likes</span></h2>
          <h2>1.4K<br><span>Photos</span></h2>
         </div>
      </div>
    </div>
  </main>
   
</body>
</html>
